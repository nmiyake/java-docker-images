machine:
  services:
    - docker

dependencies:
  override:
    - docker info

test:
  override:
    - docker build -t nmiyake/java:alpine-oracle-jdk-8-t${CIRCLE_BUILD_NUM} ./alpine-oracle-jdk

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push nmiyake/java:alpine-oracle-jdk-8-t${CIRCLE_BUILD_NUM}
